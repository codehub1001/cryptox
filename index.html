<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/zentralogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zentravault</title>

    <style>
      #translate-bar {
        @apply w-full bg-white border-b border-gray-200 px-4 py-2 shadow-sm fixed top-0 left-0 z-[9999];
      }

      body {
        margin-top: 56px; /* height of the translate bar */
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">

    <!-- Google Translate Bar -->
    <div id="translate-bar" class="w-full bg-white border-b border-gray-200 px-4 py-2 shadow-sm fixed top-0 left-0 z-[9999] flex justify-end">
      <div id="google_translate_element" class="text-sm"></div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,fr,es,de,pt,zh,ar,ru',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
